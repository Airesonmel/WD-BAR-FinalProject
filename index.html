<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grillby's - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index_styles.css">
    <style>
        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #343a40;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: "Press Start 2P", monospace;
            background-color: black;
            color: white;
            margin: 0;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: url('assets/img/barBackground.jpg') center center / cover no-repeat;
            position: relative;
        }

        .hero-text {
            max-width: 50%;
            text-align: center;
            margin-bottom: 1rem;
        }

        .hero-logo {
            margin-bottom: 1rem;
            width: 80%;
            max-width: 300px;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .btn-reserve {
            margin-top: 2rem;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            background-color: black;
            color: white;
            text-transform: uppercase;
        }

        .btn-reserve:hover {
            background-color: white;
            color: black;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                height: auto;
                padding: 2rem 1rem;
            }

            .hero-text {
                max-width: 90%;
                margin-bottom: 1.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn-reserve {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }

            .hero-logo {
                max-width: 80%;
            }

            .hero-image {
                width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-header">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/barLogo.png" alt="Grillby's Logo" width="50" height="50">
                Grillby's
            </a>
            <nav>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="pages/page1/index.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="pages/page2/index.html" class="nav-link">Products</a></li>
                    <li class="nav-item"><a href="pages/page6/index.html" class="nav-link">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="hero-text">
                <img src="assets/img/barLogo.png" alt="Grillby's Logo" class="hero-logo">
                <h1>Grillby’s</h1>
                <p>Welcome to Grillby’s, the coziest bar in the Underground! Enjoy a warm atmosphere, great drinks, and even better company.</p>
                <a href="pages/page6/index.html" class="btn btn-reserve">Book a reservation</a>
            </div>
            <div class="hero-image">
                <img src="assets/img/barGrillbychara.png" alt="Grillby Character" class="img-fluid rounded">
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Grillby's Bar | <a href="pages/page6/index.html" class="text-white">Contact Us</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
