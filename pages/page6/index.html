<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">

        .sticky-header {
            position: sticky;

            z-index: 1000;
            background-color: #343a40;

        body {
            font-family: "Press Start 2P", monospace;
            background-color: black;
            color: white;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../../assets/img/barBackground.jpg') center center / cover no-repeat;
        }

        .hero h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .contact-section {
            padding: 2rem;
            text-align: center;
        }

        .contact-section p {
            font-size: 1.2rem;
        }

        footer a {
            text-decoration: none;
        }
    </style>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-header">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../assets/img/barLogo.png" alt="Grillby's Logo" width="50" height="50">

            <nav>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="../../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="../page1/index.html" class="nav-link">About Us</a></li>

                    <li class="nav-item"><a href="index.html" class="nav-link active">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Contact Us</h1>
        </div>
        <section class="contact-section">
            <p>Phone: +1-800-GRILLBY</p>
            <p>Email: grillby@undertale.com</p>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Grillby's Bar | <a href="index.html" class="text-white">Contact Us</a></p>
